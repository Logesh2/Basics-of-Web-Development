<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/pages/register.css">
    <script defer src="../JS/services/auth.js"></script>
    <script defer src="../JS/pages/Register.js"></script>
    <script defer src="../JS/validation.js"></script>
    
    <title>Registration</title>
   
</head>
<body>
    
   
    <form action="https://mymeetingsapp.herokuapp.com/api/auth/register" method="post" id="myform"> 
        <div class="container">
            <h1>Register</h1>

            <div class="form-group">
                <label for="name"><b>User name</b></label>
                <input type="text" name="name" id="name" placeholder="Enter Username" required>
            <span><div class="message"></div></span>  
        </div>      
            
            
    
        <div class="form-group">
            <label for="email" ><b>Email</b></label>
                <input type="text" name="email" id="email" placeholder="john.doe@gmail.com" required> <br/>
                <span><div class="message"></div></span>  
        </div>  

        <div class="form-group">
            <label for="password"><b>Password</b></label>
                <input type="password" name="password" id="password" placeholder="password"
                ><br>
           <span> <div class="message"></div></span>  
        </div>

              
            
        <button type="submit" class ="sign-up-btn" id="submit">Register</button>
    
        </div>
    </form>
            
    <div class="container-signIn">
                <p>Already Have an Account</p>
                <a href="login.html"><button type="submit" id="sign-in">Sign In</button></a>
    </div>
                
            

    

      
</body>
</html>
