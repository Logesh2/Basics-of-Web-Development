<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/pages/login.css">
    
    <script defer src="../JS/services/auth.js"></script>
    <script defer src="../JS/pages/login.js"></script>
   
</head>
<body>
    
    <form action="https://mymeetingsapp.herokuapp.com/api/auth/login" method="post" id="myform"> 
    <div class="container">
        <h1>Login</h1>
        

      <div class="form-group">
        <label for="email" ><b>Email</b></label>
            <input type="text" name="email" id="email" placeholder="john.doe@gmail.com" required> <br/><br/>
        <div class="message"></div>  
    </div>

    <div class="form-group">

        <label for="password"><b>Password</b></label>
            <input type="password" name="password" id="password" placeholder="password"
            >
            <hr>
            <div class="message"></div>  
    </div>        

           
            <button type="submit" class ="sign-in-btn" id="submit">Login</button>

        </div>
        </form>

        <div class="container-signup">
            <p>Create an Account</p>
            <a href="Register.html"><button type="submit" id="sign-up">Sign Up</button></a>
        </div>
            
        
    

    
</body>
</html>
