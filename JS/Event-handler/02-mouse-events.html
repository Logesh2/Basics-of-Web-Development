<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
    <style>
        .alert{
            padding:1em;
            border:1px solid black;
            text-align:center;
            font-size:24px;
        }
    </style>
</head>
<body>
    <h1>Mouse Events</h1>
    <hr/>
    <div class="alert" id="mouse-event">Mouse event</div>
    <div class="alert" id="mouse-position">Mouse Position</div>


    <script>
         const me=document.querySelector('#mouse-event');
         const mp=document.querySelector('#mouse-position');

         function clickHandler(event){

            console.log(event);//capture the details of the event
            me.textContent=event.type;

         }

         me.addEventListener('click',clickHandler);
         me.addEventListener('dbclick',clickHandler);

         function movementHandler(event){
            console.log(event.type);
            mp.innerHTML=`
            <div>
                ${event.offsetX}px, ${event.offSetY}px (${event.type})`
            
            ;

         }

         //fires as we just enter the element
         mp.addEventListener('mouseenter',movementHandler);
         //fires as we just leave the element
         mp.addEventListener('mouseleave',movementHandler);

         //fires as we move around inside the element (fired for each small movement)
         mp.addEventListener('mousemove',movementHandler);
    </script>
    
</body>
</html>
