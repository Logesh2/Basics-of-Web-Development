<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    .visually-hidden{
        position: absolute !important;
        top:auto;
        width:1px;
        height:1px;
        overflow:hidden;
        white-space:nowrap;
    }
    .required{
        color:crimson;
    }
    
</style>
<!--Its always better to show labels viewable rathet than hidden
    Incase if it is to be hidden, use placeholders-->
<body>
    <h1>My Profile</h1>
    <hr/>
    <Strong>All fields marked with <span class="required">*</span>are required and must be filled</Strong>
    <form action="06-success.html">
    
    <label for="first-name" <!--class="visually-hidden">First name
        <span class="required">*</span>
    </label>:
    <input type="text" 
           id="first-name" 
           placeholder="First name"/>
           <hr/>

   <label for="Last-name" <!--class="visually-hidden"--></label>Last name
          <span class="required">*</span>
          </label>:
          <input type="text" 
            id="Last-name" 
            placeholder="Last name"/>
            <hr/>
    
    
    <div>        
        <label for="date" >Date</label>:
            <input type="date" 
            id="date" 
            placeholder="date"/>

    

            
    </div>
    <div>        
    <label for="Email-Official" >Email
        <span class="required">*</span>
        </label>:
        <input type="email" 
            id="email" 
            placeholder="Email"
            pattern="[A-Z a-z 0-9]._+publicisgroupe.net$"/>
    </div>
    <div>
    <label for="password">password
        <span class="required">*</span>
        
        </label>:
        <input type="password" 
            id="password" 
            placeholder="Password"
            required
            aria-described="password-help"/>
            <span class="required">*</span>
            <div id="password-help" class="text-help">
                password should be combination of characters, numerals, upper case, lowercase with 8 length
            </div>
    </div>

    <div>
        <label for="Base-Location">Base Location</label>
        <Select id="Base-Location" name="Base-Location":>
            <option value="">---Select Your Base Location---</option>
            <Option value="BLR">Banglore</Option>
            <Option value="CBE">Coimbatore</Option>
            <Option value="NOI">Noida</Option>
            </Select>
            </div>

    <div>
        <fieldset>
            <legend>Preferred-Location</legend>
            <label>
                <input type="radio" value="BLR" name="Preferred-Location"/>
                Banglore
            </label>

            
            <label>
                <input type="radio" value="CBE" name="Preferred-Location"/>
                Coimbatore
            </label>

            
            <label>
                <input type="radio" value="NOI" name="Preferred-Location"/>
                Noida
            </label>
        </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Party-Location</legend>
                <label>
                    <input type="checkbox" value="BLR" name="Preferred-Location"/>
                    Banglore
                </label>
    
                
                <label>
                    <input type="checkbox" value="CBE" name="Preferred-Location"/>
                    Coimbatore
                </label>
    
                
                <label>
                    <input type="checkbox" value="NOI" name="Preferred-Location"/>
                    Noida
                </label>
            </fieldset>
            </div>

            <div>
                <input type="search" />
            </div>

            <div>
                <input type="time" />
            </div>

            <div>
                <input type="color" name="favorite-color" />
            </div>



            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" 
                       name="quantity" min="2" max="10" step="2"/>
            </div>
            
            <button type="submit">Update profile</button>
            
            <!-- bring all the input to the original values -->
            <button type="reset">Reset</button>
            <button type="button">General button</button>
    <button type="submit">Submit</button>


    </form>
    
</body>
</html>
