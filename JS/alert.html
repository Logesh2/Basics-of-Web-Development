<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <button id="update-data">Click me</button>
    <button id="accept-name">Share your name</button>
    <button id="delete-email">Delete Email</button>
    <script>
        document.querySelector('#update-data').onclick=function(){
        alert('Your details was updated');
        };

        document.querySelector('#accept-name').onclick=function()
        {
            const name=prompt('name','Logesh')
            if (name==null){

                return null
            }
            alert(`Hello ${name}`);
        };

        document.querySelector("#delete-email").onclick=function()
        {
            const choice=confirm("Are u sure want to delete your email. This will be deleted forever");

            if(choice){
                alert("Email has been deleted");
            }

        };




    </script>
</body>
</html>
