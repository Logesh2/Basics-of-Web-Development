    <div class="window-size"></div>

    <script>

        console.log(1);
        window.addEventListener('load',function(){

            console.log('Page has loaded');
        });


        console.log(2);
        window.addEventListener('beforeunload',function(){
            console.log('bye bye');
        });

        //Explore: Debouncing
        window.addEventListener('resize',function(){
            const ws=document.querySelector('window-size');
            ws.textContent=`${window.innerWidth}px, ${window.innerHeight}px`;

        });

        //Supported for any elements that have a scroll bar
        window.addEventListener('scroll',function(){
            const sp=document.querySelector('#scroll-position');
            sp.textContent=`${document.documentElement.scrollTop}px`;
        });


    </script>
